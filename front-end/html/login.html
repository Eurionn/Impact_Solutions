<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Impact Solutions</title>
    <link rel="stylesheet" href="/front-end/css/index.css">
</head>

<body>
    <header>
        <a href="/front-end/html/index.html" id="logo"><img src="/front-end/img/Impact Solutions.png"></img></a>
        <h1>Login - Impact Solutions</h1>
    </header>

    <main>
        <form action="/login" method="post">
            <div class="form-container">
                <div class="input-box">
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="input-box">
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="forgot-pass">
                    <a href="#">forgot Password?</a>
                </div>
                <div class="button-box">
                    <button type="submit">Entrar</button>
                </div>
            </div>
        </form>
        <div class="link-box">
            <p>Não tem uma conta? <a href="/front-end/html/cadastro.html">Cadastre-se aqui</a></p>
        </div>
    </main>

    <footer>
        <p>© 2024 Impact Solutions</p>
    </footer>
</body>

</html>
